<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            box-sizing: border-box;
        }
        .sidebar h2 { margin-top: 0; }
        .sidebar a {
            color: white;
            display: block;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover { text-decoration: underline; }
        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            width: 400px;
        }
        h3 { margin-top: 0; color: #333; }
        form { display:flex; flex-direction:column; }
        label { margin-top:15px; font-weight:bold; }
        input[type=text], input[type=number] {
            padding:10px;
            border-radius:5px;
            border:1px solid #ccc;
            margin-top:5px;
            font-size:16px;
        }
        input[type=submit] {
            margin-top:20px;
            padding:12px;
            border:none;
            border-radius:5px;
            background:#2575fc;
            color:white;
            font-size:16px;
            cursor:pointer;
            transition: background 0.3s;
        }
        input[type=submit]:hover { background:#6a11cb; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Kasir</h2>
        <p>Welcome, {{ user }}</p>
        <a href="/dashboard/tambah">Tambah Transaksi</a>
        <a href="/dashboard/daftar">Daftar Transaksi</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main">
        <div class="card">
            <h3>Edit Transaksi</h3>
            <form method="POST">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" value="{{ transaksi.item }}" required>

                <label for="harga">Harga</label>
                <input type="text" id="harga" name="harga" value="{{ transaksi.harga|int }}" required onkeyup="formatRupiah(this)">

                <label for="jumlah">Jumlah</label>
                <input type="number" id="jumlah" name="jumlah" value="{{ transaksi.jumlah|int }}" required>

                <input type="submit" value="Update">
            </form>
        </div>
    </div>

    <script>
        function formatRupiah(input) {
            let value = input.value.replace(/\D/g,''); // hanya angka
            if(value==='') return input.value='';
            input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g,".");
        }
    </script>
</body>
</html>
