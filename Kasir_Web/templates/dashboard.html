<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Kasir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            box-sizing: border-box;
        }
        .sidebar h2 { margin-top: 0; }
        .sidebar a {
            color: white;
            display: block;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover { text-decoration: underline; }
        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            width: 600px;
            text-align: center;
        }
        h3 { margin-top: 0; color: #333; }
        p { font-size: 16px; color: #555; }
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover { background: #6a11cb; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Kasir</h2>
        <p>Welcome, {{ user }}</p>
        <a href="/dashboard/tambah">Tambah Transaksi</a>
        <a href="/dashboard/daftar">Daftar Transaksi</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main">
        <div class="card">
            <h3>Dashboard Kasir</h3>
            <p>Selamat datang, <strong>{{ user }}</strong>!<br>
               Gunakan menu di sidebar untuk mengelola transaksi kantin.</p>
            <a class="button" href="/dashboard/tambah">Tambah Transaksi</a>
            <a class="button" href="/dashboard/daftar">Daftar Transaksi</a>
        </div>
    </div>
</body>
</html>
